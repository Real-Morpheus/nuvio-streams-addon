<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvio Streams | Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8c52ff;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 30, 0.6);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --danger: #cf6679;
            --success: #00ff88;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background-image: url('/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        /* Create Form */
        .create-form {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Table */
        .token-list {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .token-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .token-item:hover {
            border-color: rgba(140, 82, 255, 0.3);
        }

        .token-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
        }

        .token-meta {
            font-family: monospace;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .token-date {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-left: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--card-border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-action:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-delete {
            color: var(--danger);
            border-color: rgba(207, 102, 121, 0.3);
        }

        .btn-delete:hover {
            background: rgba(207, 102, 121, 0.1);
            color: #ff8090;
        }

        .empty-state {
            text-align: center;
            color: var(--text-dim);
            padding: 2rem;
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            transform: translateY(100px);
            transition: transform 0.3s;
            border-left: 4px solid var(--success);
        }

        .toast.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">Nuvio Dashboard</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <section class="card">
            <h2>Generate Access</h2>
            <div class="create-form">
                <input type="text" id="newName" placeholder="User Reference (e.g. 'Friend Name')">
                <button class="btn-primary" onclick="createToken()">Create Token</button>
            </div>
        </section>

        <section class="card">
            <h2>Active Users</h2>
            <div id="tokenList" class="token-list">
                <!-- Items injected here -->
            </div>
        </section>
    </div>

    <div id="toast" class="toast">Success</div>

    <script>
        fetchTokens();

        async function fetchTokens() {
            try {
                const res = await fetch('/api/token/list');
                if (!res.ok && res.status === 401) return window.location.href = '/';
                const tokens = await res.json();
                render(tokens);
            } catch (e) { console.error(e); }
        }

        function render(tokens) {
            const list = document.getElementById('tokenList');
            list.innerHTML = '';
            if (tokens.length === 0) return list.innerHTML = '<div class="empty-state">No tokens found. Create one above.</div>';

            tokens.forEach(t => {
                const configUrl = `${window.location.origin}/${t.token}/configure`;
                const installUrl = `${window.location.origin}/${t.token}/manifest.json`;

                const div = document.createElement('div');
                div.className = 'token-item';
                div.innerHTML = `
                    <div class="token-info">
                        <h3>${t.name}</h3>
                        <span class="token-meta">${t.token}</span>
                        <span class="token-date">Created: ${new Date(t.created).toLocaleDateString()}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-action" onclick="copy('${configUrl}')">Copy Setup Link</button>
                         <button class="btn-action" onclick="copy('${installUrl}')">Copy Install Link</button>
                        <button class="btn-action btn-delete" onclick="revoke('${t.token}')">Revoke</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function createToken() {
            const input = document.getElementById('newName');
            const name = input.value.trim();
            if (!name) return showToast('Enter a name', true);

            await fetch('/api/token/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            input.value = '';
            fetchTokens();
            showToast('Token Created');
        }

        async function revoke(token) {
            if (!confirm('Revoke access for this user?')) return;
            await fetch('/api/token/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });
            fetchTokens();
            showToast('Token Revoked');
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            showToast('Link Copied to Clipboard');
        }

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderLeftColor = error ? 'var(--danger)' : 'var(--success)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
